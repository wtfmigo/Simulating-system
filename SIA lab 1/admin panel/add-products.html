<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link rel="stylesheet" href="add-products.css" />
</head>
<body>
  <div class="wrapper">
    <a href="indexLogin.html" class="back-btn">← Back to Dashboard</a>

    <div class="content">
      <!-- Add Product Form -->
      <div class="product-box">
        <div class="logo">
          <h2><span class="highlight">Add</span> Product</h2>
        </div>

        <form id="productForm">
          <div class="input-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required />
          </div>
          <div class="input-group">
            <label for="productPrice">Price (₱)</label>
            <input type="number" id="productPrice" required />
          </div>
          <div class="input-group">
            <label for="productQty">Quantity</label>
            <input type="number" id="productQty" required />
          </div>
          <div class="input-group">
            <label for="productImage">Product Image</label>
            <input type="file" id="productImage" accept="image/*" required />
          </div>
          <button type="submit">Add Product</button>
        </form>
      </div>

      <!-- Inventory Grid -->
      <div class="product-list">
        <h3>Product Inventory</h3>
        <ul id="productInventory"></ul>
      </div>
    </div>
  </div>

  <script src="add-products.js"></script>
</body>
</html>
