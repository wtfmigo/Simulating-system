<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | ShopZone</title>
  <link rel="stylesheet" href="logIn.css" />
</head>
<body>
  <div class="wrapper">
    <div class="login-box">
      <div class="logo">
        <h2><span class="highlight">Brennan</span>Fanatics</h2>
      </div>
      <form class="form">
        <h3>Reset Password</h3>
        <p class="subtitle">Enter your email to receive reset instructions</p>

        <div class="input-group">
          <label for="email">Employment ID</label>
          <input type="email" id="email" placeholder="Full Name: " required />
        </div>

        <button type="submit">Send Reset Link</button>

        <p class="register">
          Remember your password?
          <a href="login.html">Back to login</a>
        </p>
      </form>
    </div>
  </div>
 
  <script src="logIn.js"></script>
</body>
 
</html>
