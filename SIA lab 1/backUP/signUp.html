<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | E-Commerce</title>
  <link rel="stylesheet" href="logIn.css" />
</head>
<body>
  <div class="wrapper">
    <div class="login-box">
      <div class="logo">
        <h2><span class="highlight">Brennan</span>Fanatics</h2>
      </div>
      <form class="form">
        <h3>Create Account</h3>
        <p class="subtitle">Join us and start shopping today</p>

        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="miggy" required />
        </div>

        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="fmybatoexample.com" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create password" required />
        </div>

        <div class="input-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Re-enter password" required />
        </div>

        <button type="submit">Sign Up</button>

      <p class="register">Already have an account? <a href="logIn.html">Login</a></p>

      </form>
    </div>
  </div>
  
  <script src="logIn.js"></script>
</body>
   
</html>
